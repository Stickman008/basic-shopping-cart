<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--     ขอขนาดตัว input ใหญ่ขึ้นหน่อย  ทำไว้หน้า css ใช่แบบนั้นปะ-->
    <div class="container mt-4 main-input">
      <lable>Name:</lable>
      <input type="text" class="bar" id="name-input" />
      <lable>Price:</lable>
      <input type="number" class="bar" id="price-input" />
      <lable>Amount:</lable>
      <input type="number" class="bar" id="amount-input" />
      <button class="add-item-btn" id="add-item-btn">
        <big><b>ADD</b></big>
      </button>
    </div>
    <div class="container mt-3 main-cart">
      <table class="table table-striped show-items-head">
        <thead>
          <tr scope="row">
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody class="show-items-body">
          <!-- <tr scope="row">
            <td class="item-name" scope="col">name1</td>
            <td class="item-price" scope="col">price1</td>
            <td class="item-amount" scope="col">amount1</td>
          </tr> -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
